<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarya Haque - Senior Profile</title>
    <meta name="description" content="Aarya Haque's Senior Profile for 2025-2026 Web & Design">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pastel-pink': '#ffd6e7',
                        'pastel-blue': '#d6f5ff',
                        'pastel-purple': '#e6d6ff',
                        'pastel-pink-dark': '#ffb8d9',
                        'pastel-blue-dark': '#b3e6ff',
                        'pastel-purple-dark': '#d1b3ff'
                    },
                    fontFamily: {
                        dancing: ['Dancing Script', 'cursive'],
                        playfair: ['Playfair Display', 'serif'],
                        raleway: ['Raleway', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-pastel-pink via-pastel-blue to-pastel-purple font-raleway">

<div class="min-h-screen flex flex-col items-center justify-center px-4 py-12">

    <!-- Title -->
    <div class="text-center mb-12">
        <h1 class="text-5xl md:text-6xl lg:text-7xl font-playfair font-bold text-gray-800 mb-4">

    <!-- Avatar -->

        <div class="w-48 h-48 rounded-full bg-gradient-to-br from-pastel-pink-dark via-pastel-blue-dark to-pastel-purple-dark border-8 border-white shadow-2xl flex items-center justify-center">

                <i class="fas fa-user-circle text-6xl text-white opacity-80"></i>

            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-12">

        <!-- About -->
        <a href="aboutme.html" class="block">
            <div class="bg-white rounded-2xl p-8 shadow-xl border-4 border-pastel-pink-dark text-center">
                <i class="fas fa-user text-4xl text-pastel-pink-dark mb-4"></i>

                <p class="text-gray-600 mt-2">My journey and aspirations</p>
            </div>
        </a>

        <!-- Projects -->
        <a href="projects.html" class="block">
            <div class="bg-white rounded-2xl p-8 shadow-xl border-4 border-pastel-blue-dark text-center">

                <h3 class="text-3xl font-playfair font-bold">Projects</h3>
                <p class="text-gray-600 mt-2">Design & development work</p>
            </div>
        </a>

        <!-- Resume -->
        <a href="resume.html" class="block">
            <div class="bg-white rounded-2xl p-8 shadow-xl border-4 border-pastel-purple-dark text-center">
                <i class="fas fa-file-alt text-4xl text-pastel-purple-dark mb-4"></i>
                <h3 class="text-3xl font-playfair font-bold">Resume</h3>
                <p class="text-gray-600 mt-2">Professional experience</p>
            </div>
        </a>

        <!-- Notebook -->
        <a href="digitalnotebook.html" class="block">
            <div class="bg-white rounded-2xl p-8 shadow-xl border-4 border-pastel-pink text-center">
                <i class="fas fa-book text-4xl text-gray-700 mb-4"></i>
                <h3 class="text-3xl font-playfair font-bold">Digital Notebook</h3>
                <p class="text-gray-600 mt-2">Thoughts & notes</p>
            </div>
        </a>
    </div>

    <!-- Footer -->
    <footer class="mt-16 text-center">
        <p class="text-gray-600">© 2025–2026 Aarya Haque</p>
    </footer>
</div>
